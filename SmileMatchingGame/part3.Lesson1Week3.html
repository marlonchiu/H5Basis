<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Matching Game</title>
		<style type="text/css">
			body{
				font-family: georgia,serif;
			}
			
			img{
				display: block;
				height: 100px;
				width: 100px;
				position: absolute;				
			}
			
			div{
				float: left;
				width: 500px;
				height: 500px;
				position: relative;
			}
			
			#rightSide{
				border-left: 1px solid black;
			}
			
		</style>
		
	</head>
	<body onload="generateFaces()">
		<h1>Matching Game</h1>
		<p>Click on the extra smiling face on the left.</p>
		<div id="leftSide"></div>
		<div id="rightSide"></div>
		
		<script type="text/javascript">
			var numberOfFaces = 5;
			var theLeftSide = document.getElementById("leftSide");
			var theRightSide = document.getElementById("rightSide");
			
			function generateFaces() {
				for (var i = 0 ;i < numberOfFaces;i++) {
					var image =document.createElement("img");
					image.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
					
					image.style.left = (Math.floor(Math.random() * 400)) +"px";
					image.style.top = (Math.floor(Math.random() * 400)) +"px";
					
					theLeftSide.appendChild(image);
				};
				
				leftSideImage = theLeftSide.cloneNode(true);
				leftSideImage.removeChild(leftSideImage.lastChild);
				theRightSide.appendChild(leftSideImage);
			}
		</script>
	</body>
</html>
